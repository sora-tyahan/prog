<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="on.css">
<title>クイズ練習（複数）</title>
</head>
<body>
  <div class="bg_pattern Lines_v2"></div>
<header>
    <h1>クイズ</h1>
    <h2>〜クイズ〜</h2>
</header>

<main>
  <p id="quest">ここに問題が出題されます</p>
  <p>
    <input type="radio" name="toi" value="1"><span id="toi1">選択肢１</span>
    <input type="radio" name="toi" value="2"><span id="toi2">選択肢２</span>
    <input type="radio" name="toi" value="3"><span id="toi3">選択肢３</span>
  </p>
</main>

<footer>これはクイズです。</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<script>
//ここから記述領域［START］

  //以下に配列を記述してください。
  //問題文[配列]
  const qs = [
    "通るときには閉まって、通らないときには開いているものは何?",
    "話すことがとても好きな道具は何？",
    "世界の真ん中にいる虫は何？",
    "ぼうしの中に入っている動物はなに？",
    "飲むとおこられるジュースってなに？",
    "リスやウサギが勝って、ライオンやキリンが勝てないゲームってなに？"
  ];
    
  //回答選択肢[多重配列]
  const toi = [
  ["踏み切り","洗濯機","冷蔵庫"],
  ["スプーン","シャベル","しゃもじ"],
  ["てんとう虫","カマキリ","蚊"],
  ["とり","うし","ぶた"],
  ["コーヒー","コーラ","紅茶"],
  ["囲碁","相撲","しりとり"]
  ];
    
  //答え[配列]
  const ans = [1,2,3,2,2,3];

  //1.最初の問題文＆回答選択肢＆回答値を設定
  let i = 0; //constは上書きできない
  $("#quest").text(qs[i]);//qsの０番目 問題文
  let len = qs.length
  let sei = 0;
  
  $("#toi1").text(toi[i][0]);
  $("#toi2").text(toi[i][1]);
  $("#toi3").text(toi[i][2]); //選択肢

  //2.ラジオボタンをクリックしたらイベント発生！(クリックイベント)
  $("[name=toi]").on("click",function(){
    const v = $(this).val();
    if(i+1<len){
        $("h1").text((i+2)+"問目");
        if(ans[i]==v){ //ans[i]のiにより、何番目の答えかを指定
            $("footer").text("せいかい！");
            sei++;
        }else{
            $("footer").text("ふせいかい...");
        }
        i++; //配列に入れるiが１プラスされる
        $("#quest").text(qs[i]);//qsの０番目 問題文
        $("#toi1").text(toi[i][0]);
        $("#toi2").text(toi[i][1]);
        $("#toi3").text(toi[i][2]); //選択肢
    }else if(i+1==len && ans[i]==v　&& sei>=5){
        sei++;
        $("h1").text("おつかれさまでした");
        $("h2").text("すっごい・・・");
        swal("おつかれさまでした！");
        $("main").text("正解数："+sei);
        $("footer").text("今夜はすき焼きだ〜！");
    }else if(i+1==len && ans[i]==v　&& sei<5){
        sei++;
        $("h1").text("おつかれさまでした");
        swal("おつかれさまでした！");
        $("main").text("正解数："+sei);
        $("footer").text("今夜は牛丼かな！");
    }else if(i+1==len && sei>=4){
        $("h1").text("おつかれさまでした");
        swal("おつかれさまでした！");
        $("main").text("正解数："+sei);
        $("footer").text("今夜は牛丼かな！");
    }else if(i+1==len && sei<4){
        $("h1").text("おつかれさまでした");
        swal("おつかれさまでした！");
        $("main").text("正解数："+sei);
        $("footer").text("今夜は何食べよう・・・");
    }
  });


 


//ここまでが記述領域［END］
</script>
</body>
</html>
