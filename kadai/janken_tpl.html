<html>
<head>

<body>

<header>
  <h1>じゃんけん</h1>
</header>

<main>
  <ul>
    <li id="gu_btn">グー</li>
    <li id="cho_btn">チョキ</li>
    <li id="par_btn">パー</li>
  </ul>
  <div>コンピュータの出した手は？</div>
  <div>「<span id="pc_hands">なに？</span>」</div>
  <br>
  <div id="judgment" style="display:none;">勝ち</div>
</main>

<footer></footer>
<script>
  $("div").css("text-align","center");
  $("#judgment").css("font-size","150%");
//じゃんけん用のSCRIPTを書いてください
$("#gu_btn").on("click",function(){
  const num = Math.ceil(Math.random()*3);
    if(num == 1){
        $("#pc_hands").html("グー");            //出した手
        $("#judgment").html("あいこ");　　　　　 //勝敗
        $("#judgment").hide().fadeIn(1000);    //フェードイン作業
        $("#judgment").css("color","#ff0000"); //文字装飾
    }
    if(num == 2){
        $("#pc_hands").html("チョキ");
        $("#judgment").html("まけ");
        $("#judgment").hide().fadeIn(1000);
        $("#judgment").css("color","#00ff00");
    }
    if(num == 3){
        $("#pc_hands").html("パー");
        $("#judgment").html("勝ち");
        $("#judgment").hide().fadeIn(1000);
        $("#judgment").css("color","#0000ff");
    }
});

    }
});

        $("#pc_hands").html("グー");
        $("#judgment").html("勝ち");
