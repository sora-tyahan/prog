<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo"></p>
</main>

<footer>フッター</footer>
<script>
//CLickイベントのブロック
const pull = document.querySelector("#pull")
pull.onclick = function(){
    //乱数を作る
    const num = Math.ceil(Math.random() * 5);

    //乱数をif分岐処理で分ける

    const echo = document.querySelector("#echo");
    echo.style.margin = "10px";
    echo.style.paddingTop = "100px";
    if(num==1){
        alert("これは……！");
        echo.innerHTML = "大吉";//彩虹
        echo.style.color = "#EA5520";
        echo.style.backgroundColor = "#FDD000";
        echo.style.border = "16px double #B291AC";
    }else if(num==2){
        echo.innerHTML = "中吉";//バリ
        echo.style.color = "#F5BF47";
        echo.style.backgroundColor = "#3B8E8E";
        echo.style.border = "8px solid #7D4B46";
    }else if(num==3){
        echo.innerHTML = "小吉";//タージ
        echo.style.color = "#A99F99";
        echo.style.backgroundColor = "#FBF3E3";
        echo.style.border = "4px solid #F29A76";
    }else if(num==4){
        echo.innerHTML = "吉";//オペラ
        echo.style.color = "#BCB4BE";
        echo.style.backgroundColor = "#E9DDDD";
        echo.style.border = "2px solid #AFDDE7";
    }else if(num==5){
        echo.innerHTML = "凶";//スクエア
        echo.style.color = "#8D9AB9";
        echo.style.backgroundColor = "#CADA2A";
        echo.style.border = "2px dotted #B81D60";
    }
}




</script>
</body>
</html>
